{% load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>bootstrap</title>
  </head>
    
  <body>
    <div class="row mt-5">
      <div class="col-md-6 m-auto">
        <div class="card">
          <div class="card-header bg-primary text-white text-center">
            <h2>Register</h2>
            
          </div>
          <div class="card-body bg-light">
            <form id="user-form">
              <div class="form-group">
                <input type="text" placeholder="FirstName" class="form-control" id="username">
                
              </div>
              <div class="form-group">
                <input type="text" placeholder="Lastname" class="form-control" id="username">
                
              </div>
              <div class="form-group">
                <input type="text" placeholder="Email" class="form-control" id="username">
                
              </div>
              <div class="form-group">
                <input type="password" placeholder="Enter password" class="form-control" id="username">
                
              </div>
              <div class="form-group">
                <input type="password" placeholder="conform password" class="form-control" id="username">
                
              </div>
              <div class="form-group">
                <a href="{% url 'login' %}"><input type="register" class="btn btn-primary text-white btn-md"></a>
                
              </div>
              
            </form>
            
          </div>
          
        </div>
        
      </div>
      
    </div>
  
   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
